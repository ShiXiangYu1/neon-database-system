<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Neon数据库系统</title>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>用户注册</h1>
                <p>创建您的账户</p>
            </div>
            
            <div class="auth-form">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" required placeholder="请输入您的姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" required placeholder="请输入邮箱地址">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required placeholder="请输入密码（至少6个字符）">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" required placeholder="请再次输入密码">
                    </div>
                    
                    <div class="form-error" id="registerError"></div>
                    
                    <button type="submit" class="btn-primary">注册</button>
                </form>
                
                <div class="auth-footer">
                    <p>已有账户？ <a href="login.html">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/auth.js"></script>
</body>
</html>
